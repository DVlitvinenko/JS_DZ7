<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 5</title>
</head>

<body>
  <p class="dropdown">Привет :)</p>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>

  <script>
    "use strict";
    console.log('задание 1');
    // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
    const dropItemsEl = document.querySelectorAll('.dropdown-item');
    dropItemsEl.forEach(element => element.classList.add('super-dropdown'));
    console.log(dropItemsEl);

    console.log('задание 2');
    // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
    const btnEl = document.querySelectorAll('.btn');
    btnEl.forEach(element => element.classList.toggle("btn-secondary"));
    console.log(btnEl);

    console.log('задание 3');
    // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
    const menuEl = document.querySelectorAll('.menu');
    console.log(menuEl);
    menuEl.forEach(element => {
      (element.classList.contains('dropdown-menu')) ? element.classList.toggle('dropdown-menu') : null;
    });
    console.log(menuEl);

    //          второй способ:
    // const menuEl = document.querySelectorAll('.menu');
    // console.log(menuEl);
    // menuEl.forEach(element => element.classList.toggle('dropdown-menu', false));
    // console.log(menuEl);

    console.log('задание 4');
    // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
    // `< a href = "#" > link</a > `
    const dropdownEl = document.querySelector('div.dropdown');
    dropdownEl.insertAdjacentHTML('afterEnd', '<a href = "#" >link</a >');
    console.log(dropdownEl.nextSibling);

    console.log('задание 5');
    // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
    const dropdownMenuButtonEl = document.getElementById('dropdownMenuButton');
    dropdownMenuButtonEl.setAttribute('id', 'superDropdown');
    console.log(dropdownMenuButtonEl);

    console.log('задание 6');
    // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
    const dataDdEl = document.querySelectorAll('[aria-labelledby="dropdownMenuButton"]');
    dataDdEl.forEach(element => {
      element.dataset.dd = '3';
      console.log(element);
    });

    console.log('задание 7');
    // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
    const dropdownToggleEl = document.querySelector('.dropdown-toggle');
    dropdownToggleEl.removeAttribute('type');
    console.log(dropdownToggleEl);


  </script>
</body>

</html>
